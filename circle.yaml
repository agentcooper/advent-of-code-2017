machine:
  environment:
    IMPORT_PATH: "/home/ubuntu/.go_workspace/src/github.com/agentcooper"
    APP_PATH: "$IMPORT_PATH/advent-of-code-2017"
dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y
test:
  pre:
    - mkdir -p "$IMPORT_PATH"
    - ln -sf "$(pwd)" "$APP_PATH"
    - cd "$APP_PATH" && glide install
  override:
    - cd "$APP_PATH" && make test
